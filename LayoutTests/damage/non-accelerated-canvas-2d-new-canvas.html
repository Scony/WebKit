<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./common.css">
  </head>
  <body>
    <script src="./common.js"></script>
    <script>
      setupTestCase({disableConsoleLog: true});

      processAnimationFrameSequence([
          () => {}, // Skip one RAF callback to make sure initial painting is done.
          () => {
              spawnNewElement("canvas", (canvas) => {
                  canvas.width = 50;
                  canvas.height = 50;
              });
          },
          () => {
              var damage = latestFrameDamage();
              assertValid(damage);
              // TODO: check why it's 54 - I'd expect 50
              assertRectsEq(damage.rects, [[0, 0, window.innerWidth, 54]]);
          },
      ], 0);
    </script>
  </body>
</html>
